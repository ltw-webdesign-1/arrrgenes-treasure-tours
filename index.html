<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Arrrgene’s Treasure Tours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
</head>
<body>

  <div class="masthead grid grid-middle gutter">
    <h1 class="logo push-0 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
      <i class="icon i-32 push-r-1-4"><img src="images/logo.svg" alt=""></i>
      <span class="logo-text giga icon-label text-left">Arrrgene’s Treasure Tours</span>
    </h1>
    <div class="nav unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
      <ul class="list-group-inline mega push-0">
        <li><a class="ib gutter-1-4" href="#"><span>Tours</span></a></li>
        <li><a class="ib gutter-1-4" href="#"><span>Ships</span></a></li>
        <li><a class="ib gutter-1-4" href="#"><span>Tickets</span></a></li>
      </ul>
    </div>
  </div>

  <div>
    <div class="banner embed embed-16by9">
      <img class="embed-item" src="images/banner.jpg" alt="">
      <div class="banner-content pin-c w-1 max-length gutter text-center">
        <h2 class="push-1-2">Ahoy, me Hearties!</h2>
        <p>Batten down the hatches and sail me corsair to plentiful doubloons.</p>
        <a class="btn btn-ghost btn-banner bold" href="#">Book a tour</a>
      </div>
    </div>

    <div class="island">
      <div class="card embed embed-golden">
        <div class="card-content pin-c w-1 max-length gutter text-center">
          <i class="icon i-96 push-1-2"><img src="images/ship.svg" alt=""></i>
          <h2 class="push-1-2">Heave Ho!</h2>
          <p>Weigh anchor and hoist the mizzen, ya old salt, aboard shipshape <i>Arrrgonaut</i>.</p>
          <a class="btn btn-light bold" href="#">See the specs</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer micro text-center island-1-2">
    <p class="push-0">© Arrrgene’s Treasure Tours</p>
  </div>

</body>
</html>
